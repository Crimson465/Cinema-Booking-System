{% extends "base.html" %}
{% block title %}Cinema E-Booking{% endblock %}
{% block content %}
  <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, msg in messages %}
                        <div class="alert alert-{{ category }}">{{msg}}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Manage Promotions</p>

                        <form style="padding-bottom: 10px;">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="User">
                                </div>

                                <div class="col">
                                    <select class="form-control">
                                        <option>Promote</option>
                                        <option>Demote</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-m" id="lsave_promo-button">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form name="form" action="" method="post">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Promotion %" name="promotion" value={{request.form.promotion}}>
                                </div>
                                <div class="col">
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-m" id="lsave_promo-button">Send Promotion</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>    
{% endblock %}
