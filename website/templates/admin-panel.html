{% extends "base.html" %}
{% block title %}Cinema E-Booking{% endblock %}
{% block content %}
  <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Panel</p>
    
                    <form class="mx-1 mx-md-4">


                        <!-- Promote, Demote, Manage Movies buttons -->                  
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" id = "manage_promotions-button" onclick="manage_promotions()">Manage Promotions</button>
                      </div>
        
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" id = "manage_movies-button" >Manage Movies</button>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" id = "manage_shows-button" >Manage Shows</button>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" id = "manage_users-button" >Manage Users</button>
                      </div>

                      <script type="text/javascript">
                        document.getElementById("manage_movies-button").onclick = function () {
                            location.href = "/manage-movies";
                        };
                        document.getElementById("manage_shows-button").onclick = function () {
                            location.href = "/manage-shows";
                        };
                        document.getElementById("manage_promotions-button").onclick = function () {
                            location.href = "/manage-promotions";
                        };
                        document.getElementById("manage_users-button").onclick = function () {
                            location.href = "/manage-users";
                        };
                      </script>
                      

                    </form>
    
                  </div>
                
    

    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
