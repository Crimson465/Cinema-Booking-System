{% extends "base.html" %}
{% block title %}Cinema E-Booking{% endblock %}
{% block content %}
  <!-- Register Container -->
  <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    {% if movie == None %}
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Movie</p>
      
                      <form class="mx-1 mx-md-4" action="" method="post">

                        <!-- Title -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="title" required/>
                            <label class="form-label" for="register_name">Title</label>
                          </div>
                        </div>

                        <!-- Category -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="category" required/>
                            <label class="form-label" for="register_name">Category</label>
                          </div>
                        </div>

                        <!-- Cast -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="cast" required/>
                            <label class="form-label" for="register_name">Cast</label>
                          </div>
                        </div>

                        <!-- Director -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="director" required/>
                            <label class="form-label" for="register_name">Director</label>
                          </div>
                        </div>

                        <!-- Producer -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="producer" required/>
                            <label class="form-label" for="register_name">Producer</label>
                          </div>
                        </div>

                        <!-- Synopsis -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="synopsis" required/>
                            <label class="form-label" for="register_name">Synopsis</label>
                          </div>
                        </div>

                        <!-- Rating -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="rating" required/>
                            <label class="form-label" for="register_name">Rating</label>
                          </div>
                        </div>

                        <!-- Picture -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="picture" required/>
                            <label class="form-label" for="register_name">Picture</label>
                          </div>
                        </div>

                          <!-- Submit Button -->                  
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" id = "submit-button" title="Submit" name="submit">Submit</button>
                        </div>

                      </form>
                    {% else %}
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Show</p>
        
                      <form class="mx-1 mx-md-4" action="" method="post">

                        <!-- Title -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="title" value="{{movie.title}}" required/>
                            <label class="form-label" for="register_name">Title</label>
                          </div>
                        </div>

                        <!-- Category -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="category" value="{{movie.category}}" required/>
                            <label class="form-label" for="register_name">Category</label>
                          </div>
                        </div>

                        <!-- Cast -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="cast" value="{{movie.cast}}" required/>
                            <label class="form-label" for="register_name">Cast</label>
                          </div>
                        </div>

                        <!-- Director -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="director" value="{{movie.director}}" required/>
                            <label class="form-label" for="register_name">Director</label>
                          </div>
                        </div>

                        <!-- Producer -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="producer" value="{{movie.producer}}" required/>
                            <label class="form-label" for="register_name">Producer</label>
                          </div>
                        </div>

                        <!-- Synopsis -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="synopsis" value="{{movie.synopsis}}" required/>
                            <label class="form-label" for="register_name">Synopsis</label>
                          </div>
                        </div>

                        <!-- Rating -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="rating" value="{{movie.rating}}" required/>
                            <label class="form-label" for="register_name">Rating</label>
                          </div>
                        </div>

                        <!-- Picture -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="register_name" class="form-control" name="picture" value="{{movie.picture}}" required/>
                            <label class="form-label" for="register_name">Picture</label>
                          </div>
                        </div>

                          <!-- Submit Button -->                  
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" id = "submit-button" title="Submit" name="submit" value="{{movie.id}}">Submit</button>
                        </div>

                      </form>
                    {% endif %}
                  </div>
                
    

    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <footer id="footer">
      <p style="text-align: center"> &copy; Cinema-E-Booking 2022 </p>
    </footer> -->
{% endblock %}
